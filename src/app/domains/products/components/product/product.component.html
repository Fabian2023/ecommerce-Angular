
<div class="group rounded-xl  border border-gray-400 px-2 py-2">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="img" [alt]="title" class=" rounded-md h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-2 ">
        <h3 class="text-sm text-gray-700">{{ title }}</h3>
        <p class="text-lg font-medium text-gray-900">{{price}}</p>
        <button class="text-black bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full "
            (click)="addToCartHandler()">Add to cart</button>
    </div>
</div>
