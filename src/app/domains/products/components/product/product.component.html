<div class="group rounded-lg border border-gray-400 px-2 py-2  w-80">
    <a href="#" class="w-full overflow-hidden rounded-t-lg flex items-center justify-center">
      <img [src]="img" [alt]="title" class="h-44 w-44 object-cover object-center group-hover:opacity-75" />
    </a>
    <div class="flex flex-col space-y-2 p-4">
      <h3 class="text-sm text-gray-700 truncate ">{{ title }}</h3>
      <p class="text-lg font-medium text-gray-900">${{ price }}</p>
      <button
        class="text-black bg-gray-400 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
        (click)="addToCartHandler()"
      >
        Add to cart
      </button>
    </div>
  </div>
