<div class="grid grid-cols-4 gap-4 mx-4 mt-8 ">
    <!-- Renderizar productos dinÃ¡micamente -->
    <app-product
      *ngFor="let product of products"
      [img]="product.image"
      [title]="product.title"
      [price]="product.price"
      (addToCart)="fromChild($event)"
    ></app-product>
  </div>
